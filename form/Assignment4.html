<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Form</title>
    <link rel="stylesheet" href="Assignment4.css">
    <script src="Assignment4.js"></script>
</head>
<body>
    <form id="login">
        <fieldset>
            <input type="text" placeholder="First Name" id="firstname" required="required"><br>
            <input type="text" placeholder="Middle Name" id="middlename" required="required"><br>
            <input type="text" placeholder="Last Name" id="lastname"><br>
            <input type="email" placeholder="Enter your Email" id="email" required="required"><br>
            <input type="text" placeholder="Street Number" id="streetnumb" required="required"><br>
            <input type="text" placeholder="Street Address" id="streetname" required="required"><br>
            <input type="text" placeholder="City" id="city" required="required">
            <select>
                <option value="">Ottawa</option>
                <option value="">Nova Scotia</option>
                <option value="">Vancouver</option>
                <option value="">Qu√©bec </option>
                <option value="">Toronto </option>
                <option value="">Oshawa</option>
            </select><br>  
            <input type="text" placeholder="Postal code" minlength="6" maxlength="8" id="postalcode" required="required"/><br> 
            <input type="number" placeholder="Phone Number" id="Phone" maxlength="10" required="required"><br>
            <input type="text" placeholder="Accomplishments" id="Accomplishments"><br>
            <input type="text" placeholder="Qualifications" id="qualification" required="required"><br>
            <input type="text" placeholder="Certifications" id="certification"><br>
            <input type="number" placeholder="Experience" id="Experience" required="required"><br>
            <input type="submit" id="sumbit" value="Submit" onclick="sumbit()"><br>
            <input type="reset" value="cancel">
        </fieldset>
    </form>
</body>
</html>
